<div class="row">
    <div class="col-lg-12">
        <h1 class="text-center alert alert-info">Company Details</h1>
    </div>

    <div class="col-md-12">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">Company </h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <button type="button" class="btn btn-sm btn-primary btn-create" (click)="addCompany()">Add New Company</button>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                    <thead>
                        <tr>
                            <th>Image Name</th>
                            <th>Company Name</th>
                            <th>Website</th>
                            <th>Description</th>
                            <th class="text-center">
                                <em class="fa fa-cog"></em>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4">No Company to Display</td>
                        </tr>

                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td align='center'>
                                <a class='btn btn-default'>
                                    <em class='fa fa-pencil'></em>
                                </a>
                                <a class='btn btn-danger'>
                                    <em class='fa fa-trash'></em>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Create Modal -->
<div class="modal fade" id="createModel" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center alert alert-info">Add New Company</h1>
            </div>
            <div class="modal-body">
                <form method="post">
                    <div class="form-group">
                        <label for="name" style="display:block;">Image Name(*.jpg)</label>
                        <input type="text" name="image" class="my-control" placeholder="Image Name With Exension">

                        <label class="input-group-btn" style="display:inline;">
                            <span class="btn btn-primary">
                                Select Image...
                                <input type="file" name="file" accept="image/*" style="display: none;">
                            </span>
                        </label>
                        <span class='label label-info ' id="upload-file-info"></span>
                    </div>

                    <div class="form-group">
                        <label for="name">Company Name</label>
                        <input type="text" name="company" class="form-control" placeholder="Enter Company Name" required>
                    </div>

                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" name="website" class="form-control" placeholder="Enter Website" required>
                    </div>

                    <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea name="description" class="form-control custom-control" rows="3" style="resize: none" placeholder="Enter Description "
                            required></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">ADD</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModel" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center alert alert-info">Update Company</h1>
            </div>
            <div class="modal-body">
                <form method="post">
                    <input type="hidden" name="id">

                    <div class="form-group">
                        <label for="image">Image Name</label>
                        <input type="text" name="image" class="form-control" placeholder="Enter Image Name" required>
                    </div>

                    <div class="form-group">
                        <label for="name">Company Name</label>
                        <input type="text" name="company" class="form-control" placeholder="Enter Company Name" required>
                    </div>

                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" name="website" class="form-control" placeholder="Enter Website" required>
                    </div>

                    <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea name="description" class="form-control custom-control" rows="3" style="resize:none" placeholder="Enter Description "
                            required></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Update</button>
                    <button type="submit" class="btn btn-danger">Cancel</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
