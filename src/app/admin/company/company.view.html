<div class="row">
    <div class="col-lg-12">
        <h1 class="text-center alert alert-info">Company Details</h1>
    </div>

    <div class="col-md-12">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">Company </h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#createModel">Add New Company</button>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                    <thead>
                        <tr>
                            <th>Image Name</th>
                            <th>Company Name</th>
                            <th>Website</th>
                            <th>Description</th>
                            <th class="text-center">
                                <em class="fa fa-cog"></em>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4">No Company to Display</td>
                        </tr>

                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="text-center">
                                <a class='btn btn-primary text-white' data-toggle="modal" data-target="#updateModel">
                                    <em class='fa fa-pencil'></em>
                                </a>
                                <a class='btn btn-danger text-white'>
                                    <em class='fa fa-trash'></em>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Create Modal -->
<div class="modal fade" id="createModel" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header alert-info">
                <h1 class="mx-auto">Add New Company</h1>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Company Name</label>
                            <input type="text" name="company" class="form-control" placeholder="Enter Company Name" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="website">Website</label>
                            <input type="text" name="website" class="form-control" placeholder="Enter Website" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea name="description" class="form-control custom-control" rows="3" style="resize: none" placeholder="Enter Description "
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="name">Image Name(*.jpg)</label>
                        <div class="form-row">
                            <input type="text" name="image" class="form-control col-md-7" placeholder="Image Name With Exension">
                            <label class="input-group-btn" class="col-md-4 my-1">
                                <span class="btn btn-primary">
                                    Browse Image...
                                    <input type="file" name="file" accept="image/*" style="display: none;">
                                </span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">ADD</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModel" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header alert-info">
                <h1 class="mx-auto">Update Company</h1>
            </div>
            <div class="modal-body">
                <form role="form">
                    <input type="hidden" name="id">

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Company Name</label>
                            <input type="text" name="company" class="form-control" placeholder="Enter Company Name" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="website">Website</label>
                            <input type="text" name="website" class="form-control" placeholder="Enter Website" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea name="description" class="form-control custom-control" rows="3" style="resize: none" placeholder="Enter Description "
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="image">Image Name</label>
                        <input type="text" name="image" class="form-control" placeholder="Enter Image Name" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
