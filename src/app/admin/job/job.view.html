<div class="row">

    <div class="col-lg-12">
        <h1 class="text-center alert alert-info">Job Details</h1>
    </div>

    <div class="col-md-12">
        <div class="panel panel-default panel-table">

            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">Job </h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <button type="button" class="btn btn-sm btn-primary btn-create" data-toggle="modal" data-target="#addUpdateModel" (click)="openAddModel()">Add New Job</button>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Location</th>
                            <th>Technology</th>
                            <th>Role</th>
                            <th>Experience</th>
                            <th>Salary</th>
                            <th>Posted On</th>
                            <th class="text-center">
                                <em class="fa fa-cog"></em>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="jobs.length == 0">
                            <td colspan="8">No Job to Display</td>
                        </tr>

                        <tr *ngFor="let job of jobs; let i = index">
                            <td>{{job.company_name}}</td>
                            <td>{{job.location}}</td>
                            <td>{{job.technology}}</td>
                            <td>{{job.role}}</td>
                            <td>{{job.experience}}</td>
                            <td>{{job.salary}}</td>
                            <td>{{job.created_date}}</td>
                            <td align='text-center'>
                                <a class='btn btn-primary text-white' data-toggle="modal" data-target="#addUpdateModel" (click)="openUpdateModel(job)">
                                    <em class='fa fa-pencil'></em>
                                </a>
                                <a class='btn btn-danger text-white' (click)="deleteJobById(job.id, i)">
                                    <em class='fa fa-trash'></em>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="addUpdateModel" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header alert-info">
                <h1 class="mx-auto">{{model_header}} Job</h1>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" name="id" [(ngModel)]="job.id">

                    <div class="form-group">
                        <label for="sel1">Select Company:</label>
                        <select name="companyId" class="form-control" [(ngModel)]="job.company_id">
                            <option selected disabled value="0">Select Company</option>
                            <option *ngFor="let company of companies" [value]="company.id">{{company.company_name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Location">Location</label>
                        <textarea name="location" class="form-control" [(ngModel)]="job.location" rows="3" style="resize:none" placeholder="Enter Location "
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="Technology">Technology</label>
                        <input type="text" name="technology" class="form-control" [(ngModel)]="job.technology" placeholder="Enter Technology" required>
                    </div>

                    <div class="form-group">
                        <label for="Role">Role</label>
                        <input type="text" name="role" class="form-control" [(ngModel)]="job.role" placeholder="Enter Role" required>
                    </div>

                    <div class="form-group">
                        <label for="Experience">Experience</label>
                        <input type="text" name="experience" class="form-control" [(ngModel)]="job.experience" placeholder="Enter Experience" required>
                    </div>

                    <div class="form-group">
                        <label for="Salary">Salary</label>
                        <input type="number" name="salary" class="form-control" [(ngModel)]="job.salary" pattern="[0-9]+[.][0-9]+" step="0.01" placeholder="Enter Salary"
                            required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success" (click)="addUpdateJob()">{{model_header}}</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
