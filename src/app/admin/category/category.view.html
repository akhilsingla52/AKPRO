<div class="row">
    <div class="col-lg-12">
        <h1 class="text-center alert alert-info">Category Details</h1>
    </div>

    <div class="col-md-12">
        <div class="panel panel-default panel-table">

            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">Category </h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#addUpdateModel" (click)="openAddModel()">Add New Category</button>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                    <thead>
                        <tr>
                            <th>Category Name</th>
                            <th>Created Date</th>
                            <th>Modified Date</th>
                            <th class='text-center'>
                                <em class="fa fa-cog"></em>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="categories.length == 0">
                            <td colspan="4">No Category to Display</td>
                        </tr>

                        <tr *ngFor="let category of categories; let i = index">
                            <td>{{category.category_name}}</td>
                            <td>{{category.created_date}}</td>
                            <td>{{category.modified_date}}</td>
                            <td class="text-center">
                                <a class='btn btn-primary text-white' data-toggle="modal" data-target="#addUpdateModel" (click)="openUpdateModel(category)">
                                    <em class='fa fa-pencil'></em>
                                </a>
                                <a class='btn btn-danger text-white' (click)="deleteCategoryById(category.id)">
                                    <em class='fa fa-trash'></em>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="addUpdateModel" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header alert-info">
                <h1 class="mx-auto">{{model_header}} Category</h1>
            </div>
            <div class="modal-body">
                <form role="form">
                    <input type="hidden" name="id" [(ngModel)]="category.id">

                    <div class="form-group">
                        <label for="name">Category Name</label>
                        <input type="text" class="form-control" name="category_name" [(ngModel)]="category.category_name" placeholder="Enter Category" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success" (click)="createUpdateCategory()">{{model_header}}</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
