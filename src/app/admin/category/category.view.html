<div class="row">
    <div class="col-lg-12">
        <h1 class="text-center alert alert-info">Category Details</h1>
    </div>

    <div class="col-md-12">
        <div class="panel panel-default panel-table">

            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">Category </h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#createModel">Add New Category</button>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                    <thead>
                        <tr>
                            <th class='text-center'>Category</th>
                            <th class='text-center'>
                                <em class="fa fa-cog"></em>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2">No Category to Display</td>
                        </tr>

                        <tr>
                            <td class='text-center'></td>
                            <td class="text-center">
                                <a class='btn btn-primary text-white' data-toggle="modal" data-target="#updateModel">
                                    <em class='fa fa-pencil'></em>
                                </a>
                                <a class='btn btn-danger text-white'>
                                    <em class='fa fa-trash'></em>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- Create Modal -->
<div class="modal fade" id="createModel" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header alert-info">
                <h1 class="mx-auto">Add New Category</h1>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" name="category" placeholder="Enter Category" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">ADD</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModel" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header alert-info">
                <h1 class="mx-auto">Update Category</h1>
            </div>
            <div class="modal-body">
                <form role="form">
                    <input type="hidden" name="id">

                    <div class="form-group">
                        <input type="text" class="form-control" name="category" placeholder="Enter Category" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
