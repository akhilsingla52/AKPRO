<div class="row">
    <div class="col-md-12">
        <h1 class="text-center alert alert-info">Question Bank</h1>
    </div>

    <div class="col-md-12">
        <div class="panel panel-default panel-table">

            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">Question</h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#createModel">Add New Question</button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Question</th>
                            <th>Option A</th>
                            <th>Option B</th>
                            <th>Option C</th>
                            <th>Option D</th>
                            <th>Answer</th>
                            <th class="text-center">
                                <em class="fa fa-cog"></em>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="myTableBody">
                        <tr>
                            <td colspan="8">No Questions to Display</td>
                        </tr>

                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="text-center">
                                <a class='btn btn-primary text-white' data-toggle="modal" data-target="#updateModel">
                                    <em class='fa fa-pencil'></em>
                                </a>
                                <a class='btn btn-danger text-white'>
                                    <em class='fa fa-trash'></em>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- Create Modal -->
<div class="modal fade" id="createModel" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header alert-info">
                <h1 class="mx-auto">Add New Question</h1>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="sel1">Select Category:</label>
                        <select class="form-control" name="categoryId">
                            <option selected disabled>Select Category</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Question">Question</label>
                        <textarea class="form-control" rows="3" style="resize:none" name="question" placeholder="Enter Question " required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Option_A">Option A</label>
                            <input type="text" class="form-control" name="optionA" placeholder="Enter Option A" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="Option_B">Option B</label>
                            <input type="text" class="form-control" name="optionB" placeholder="Enter Option B" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Option_C">Option C</label>
                            <input type="text" class="form-control" name="optionC" placeholder="Enter Option C" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="Option_C">Option D</label>
                            <input type="text" class="form-control" name="optionD" placeholder="Enter Option D" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Answer">Answer</label>
                        <input type="text" class="form-control" name="answer" placeholder="Enter Answer" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">ADD</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Update Modal -->
<div class="modal fade" id="updateModel" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header alert-info">
                <h1 class="mx-auto">Update Question</h1>
            </div>
            <div class="modal-body">
                <form role="form">
                    <input type="hidden" name="id">

                    <div class="form-group">
                        <label for="sel1">Select Category:</label>
                        <select class="form-control" name="categoryId">
                            <option selected disabled>Select Category</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Question">Question</label>
                        <textarea class="form-control" name="question" rows="3" style="resize:none" placeholder="Enter Question " required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Option_A">Option A</label>
                            <input type="text" class="form-control" name="optionA" placeholder="Enter Option A" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="Option_B">Option B</label>
                            <input type="text" class="form-control" name="optionB" placeholder="Enter Option B" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Option_C">Option C</label>
                            <input type="text" class="form-control" name="optionC" placeholder="Enter Option C" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="Option_C">Option D</label>
                            <input type="text" class="form-control" name="optionD" placeholder="Enter Option D" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Answer">Answer</label>
                        <input type="text" class="form-control" name="answer" placeholder="Enter Answer" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
